<!-- directive ngIf -->
<div class="box" *ngIf="isDisplayBox">

</div>
<button *ngIf="!isDisplayBox" (click)="hideBox()">open</button>
<button *ngIf="isDisplayBox" (click)="hideBox()">close</button>

<!-- directives ngFor -->
<ul>

</ul>
<!-- ngClass -->
<div [ngClass]="{'red':error,'green':!error}">Hello World !</div>
